# E2E Flow: Complete Buy Order
#
# Objetivo:
#   Flujo completo end-to-end de una orden de compra desde el inicio hasta el final:
#   - Usuario busca un instrumento
#   - Abre el modal de orden
#   - Configura una orden de compra MARKET
#   - Ingresa cantidad
#   - Envía la orden
#   - Verifica la respuesta exitosa
#   - Verifica que la orden se refleja en portfolio (opcional)
#
# Flujo completo:
#   1. Launch app
#   2. Navegar a Search tab
#   3. Buscar un instrumento específico (ej: "AAPL")
#   4. Tap en el resultado
#   5. Verificar que se abre el modal de orden
#   6. Verificar que está en BUY por defecto
#   7. Verificar que está en MARKET por defecto
#   8. Ingresar cantidad (ej: 10 acciones)
#   9. Verificar que se calcula el total estimado
#   10. Tap en botón "Comprar"
#   11. Esperar respuesta del servidor
#   12. Verificar que la orden fue FILLED
#   13. Verificar que aparece el order ID
#   14. Cerrar modal
#   15. (Opcional) Verificar en Portfolio que apareció la posición
#
# Pre-condiciones:
#   - App está corriendo
#   - API está disponible y responde
#   - Instrumento "AAPL" existe en la API
#
# Post-condiciones:
#   - Orden creada exitosamente
#   - Modal cerrado
#   - Usuario puede continuar operando

